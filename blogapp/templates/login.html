{% extends "base.html" %}

{% block main_block %}

<div id="colorlib-subscribe" style="background-image: url('/static/images/img_bg_2.jpg');  height:100vh"  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center colorlib-heading animate-box">
        <h2>Login </h2>
        
        <form class="form-inline qbstp-header-subscribe" method="Post"  enctype='multipart/form-data'>
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12 col-md-offset-0">
              <div class="form-group">
                
                <input type="text" class="form-control" name="username" id="email"placeholder="Enter your Username">
                {{form.username.errors}}
                {{ form.non_field_errors }}
                <input type="password" class="form-control" name="password" id="email"placeholder="Enter your password">
                {{form.password1.errors}}
                
                
              </div>
              
            </div>
            
          </div>
          <button type="submit" class="btn btn-primary update">Login</button>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted">
              Create Account? <a class="ml-2" href="/Travelling/register">Sign Up</a>
              
          </small>
      </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
