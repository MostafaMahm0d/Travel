
{% extends "base.html" %}    

{% block main_block %}

<div id="colorlib-subscribe" style="background-image: url('/static/images/img_bg_2.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center colorlib-heading animate-box">
        <h2>Edite Your Data </h2>
        
        <form class="form-inline qbstp-header-subscribe" method="Post" enctype='multipart/form-data' style="height:280px;">
          {% csrf_token %}
          <div class="row" >
            <div class="col-md-12 col-md-offset-0">
              <div class="form-group">
                {{ form.non_field_errors }}
                <input type="text" class="form-control" name="username" id="email"placeholder="Enter your Username" value={{request.user.username}}>
                {{form.username.errors}}
                <input type="email" class="form-control" name="email" id="email"placeholder="Enter your email"value={{request.user.email}}>
                {{form.email.errors}}
                <input type="file" class="custom-file-input" name="user_image" title="n" value="v">
              </div>
              
            </div>
            
          </div>
          <h1>{{form.username}}</h1>
          <button type="submit" class="btn btn-primary update">Edit Your Data</button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="/Travelling/profile">Change My Mind</a>
                
            </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
